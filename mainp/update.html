<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
        }

        nav {
            background-color: #555;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .schedule-list {
            list-style-type: none;
            padding: 0;
        }

        .schedule-item {
            background-color: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .schedule-item h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .schedule-item p {
            color: #666;
            margin-bottom: 5px;
        }

        .update-schedule-form {
            background-color: #f9f9f9;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <nav>
        <a href="projectt.html">Home</a>
        <a href="managepainting.html">Manage Paintings</a>
        <a href="">Update Schedule</a>
        <a href="adminlog.html">Logout</a>
    </nav

    <div class="container">
        <h2>Update Schedule</h2>

        <ul class="schedule-list">
            <li class="schedule-item">
                <h3>Schedule ID: [Schedule ID]</h3>
                <p>Start Date: [Start Date]</p>
                <p>End Date: [End Date]</p>

                <!-- Update Schedule Form -->
                <div class="update-schedule-form">
                    <h4>Edit Schedule</h4>
                    <form action="/admin/update_schedule" method="post">
                        <label for="start_date">Start Date:</label>
                        <input type="date" id="start_date" name="start_date" required>

                        <label for="end_date">End Date:</label>
                        <input type="date" id="end_date" name="end_date" required>

                        <button type="submit">Update Schedule</button>
                    </form>
                </div>
            </li>

            <!-- Add more schedule items as needed -->
        </ul>
    </div>

    
</body>
</html>
