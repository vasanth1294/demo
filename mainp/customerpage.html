<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
        }

        nav {
            background-color: #555;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .review-form {
            background-color: white;
            padding: 20px;
            margin: 10px 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Customer Dashboard</h1>
    </header>

    <nav>
        <a href="projectt.html">Home</a>
        <a href="Submitreview.html">Submit Review</a>
        <a href="customerlogin.html">Logout</a>
    </nav>

    <div class="container">
        <h2>Your Reviews</h2>

        <div class="review-form">
            <h3>Submit a Review</h3>
            <form action="/customer/submit-review" method="post">
                <label for="review">Your Review:</label>
                <textarea id="review" name="review" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Display customer's existing reviews -->
        <div class="review-list">
            <h3>Your Previous Reviews</h3>
            <p>Review 1: [Review Content]</p>
            <p>Review 2: [Review Content]</p>
            <!-- Add more reviews as needed -->
        </div>
    </div>

    
</body>
</html>
